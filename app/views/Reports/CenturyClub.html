{{set . "title" "WG Utils 2.0: Reports: Century Club"}}
{{template "header.html" .}}

<h1>Century Club</h1>

<table class="fullWidthPlus">
  <tr>
    {{ range $tableName, $tableData := .data }}
    <td class="innerTable">
      <table class="bordered">
        <tr><th class="bordered" colspan="2">{{ slice $tableName 2 }}</th></tr>
        {{ range $tableData }}
        <tr><td class="bordered{{ if lt .Count 100 }} not100{{ end }}">{{ .Label }}</td><td class="aright bordered{{ if lt .Count 100 }} not100{{ end }}">{{ .Count }}</td></tr>
        {{ end }}
      </table>
    </td>
    {{ end }}
  </tr>
</table>

{{template "footer.html" .}}
