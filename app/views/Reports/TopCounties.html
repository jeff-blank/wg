{{set . "title" "WG Utils 2.0: Reports: Top 20 Counties"}}
{{template "header.html" .}}

<h1>Top 20 Counties</h1>

<table class="bordered">
  <tr>
    <th class="bordered">Rank</th>
    <th class="bordered">State</th>
    <th class="bordered">County</th>
    <th class="bordered">Hits</th>
  </tr>
{{ range .data }}
  <tr>
    <td class="bordered aright">{{ .Rank }}.</td>
    <td class="bordered">{{ .State }}</td>
    <td class="bordered">{{ .County }}</td>
    <td class="bordered">{{ .Count }}</td>
  </tr>
{{ end }}
</table>

{{template "footer.html" .}}
